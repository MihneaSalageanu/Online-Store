<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Producers</title>
</head>
<body>

<a th:href="@{/add-producer}"><button>Add producer</button></a>

<p>Here are my producers</p>

<li th:each="producer: ${producers}">
    <p th:text="${producer.producerId}"/>
    <p th:text="${producer.producerName}"/>
    <a th:href="@{/delete-producer/{producerId}(id = ${producer.producerId})}"><button>Delete</button></a>
    <a th:href="@{/edit-producer/{producerId}(id = ${producer.producerId})}"><button>Edit</button></a>

</li>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Products</title>
</head>
<body>

<a th:href="@{/add-product}"><button>Add product</button></a>

<p>Here are my products</p>

<li th:each="product: ${products}">
    <p th:text="${product.id}"/>
    <p th:text="${product.name}"/>
    <p th:text="${product.description}"/>
    <a th:href="@{/delete-product/{id}(id = ${product.id})}"><button>Delete</button></a>
    <a th:href="@{/edit-product/{id}(id = ${product.id})}"><button>Edit</button></a>
    </li>

</body>
</html>
